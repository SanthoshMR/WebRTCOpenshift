<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>

			<div class="collapse navbar-collapse">

					<li><a href="/1/">Get User Media &amp; Constraints</a></li>

	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6"><h4>Local Video</h4></div>
			<div class="col-sm-6"><h4>Remote Video (Mocked)</h4></div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<video id="localVideo" autoplay muted></video>
			</div>
			<div class="col-sm-6">
				<div id="remoteVideo"></div>
			</div>
		</div>
	</div>
	<script src="/lib/simplewebrtc/simplewebrtc.min.js"></script>
	<script>
		var webrtc = new SimpleWebRTC({
			localVideoEl: 'localVideo',
			remoteVideosEl: 'remoteVideo',
			autoRequestMedia: true
		});

		webrtc.on('readyToCall', function () {
			webrtc.joinRoom('JSChannel');
		});
	</script>
</body>
